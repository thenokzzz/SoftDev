<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk - UntukKita</title>
  <link rel="icon" type="image/png" href="/img/logo untukkita.png">
  <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>
  <div class="container">
    <div class="left-section">
      <img src="/img/IMG_7127.jpg" alt="Bakti Sosial">
    </div>
    <div class="right-section">
      <h2>Selamat Datang Di UntukKita.</h2>
      <p>Ayo Berdonasi, Membantu Mereka Yang Membutuhkan!</p>
      <form>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Kata Sandi" required />
        <button type="submit">Masuk</button>
      </form>
      <a href="/register">Belum Memiliki Akun? Daftar Disini Ya!</a>
      <div class="partner-logos">
        <p>Official Partner</p>
        <div class="partner-logos-row">
          <img src="/img/logo untukkita.png" alt="UntukKita Logo">
          <div class="logo-divider"></div>
          <img src="/img/logo mapala fti.png" alt="Mapala FTI Logo">
        </div>
      </div>
    </div>
  </div>
  <script>
   document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;

      try {
        const response = await fetch("http://localhost:4000/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("Login berhasil!");
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("username", data.name);
          localStorage.setItem("role", data.role);
          localStorage.setItem("token", data.token);
          window.location.href = "/home"; // arahkan ke home/profil
        } else {
          alert(data.error || "Login gagal. Cek email atau password.");
        }
      } catch (err) {
        alert("Terjadi kesalahan pada server.");
        console.error(err);
      }
    });


  </script>
</body>

</html>
