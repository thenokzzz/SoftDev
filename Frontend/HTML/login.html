<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masuk - UntukKita</title>
  <link rel="icon" href="/img/logo untukkita.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: "Segoe UI", sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
    }

    .login-image {
      flex: 1 1 50%;
      display: block;
    }

    .login-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-form {
      flex: 1 1 50%;
      padding: 40px;
    }

    .login-form h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .login-form p {
      color: #555;
      margin-bottom: 30px;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #9c00bc;
      border: none;
    }

    .btn-primary:hover {
      background-color: #7a0095;
    }

    .partner-logos {
      margin-top: 40px;
    }

    .partner-logos-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .partner-logos-row img {
      height: 40px;
    }

    .logo-divider {
      width: 2px;
      height: 40px;
      background: #9c00bc;
    }

    @media (max-width: 768px) {
      .login-image {
        display: none;
      }

      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container login-container">
    <div class="login-box">
      <div class="login-image">
        <img src="/img/IMG_7127.jpg" alt="Bakti Sosial" />
      </div>
      <div class="login-form">
        <h2>Selamat Datang Di UntukKita.</h2>
        <p>Ayo Berdonasi, Membantu Mereka Yang Membutuhkan!</p>
        <form id="loginForm">
          <input type="email" name="email" placeholder="Email" class="form-control" required />
          <input type="password" name="password" placeholder="Kata Sandi" class="form-control" required />
          <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>
        <div class="mt-3">
          <a href="/register">Belum Memiliki Akun? Daftar Disini Ya!</a>
        </div>

        <div class="partner-logos text-center">
          <p class="fw-bold">Official Partner</p>
          <div class="partner-logos-row">
            <img src="/img/logo untukkita.png" alt="Logo UntukKita" />
            <div class="logo-divider"></div>
            <img src="/img/logo mapala fti.png" alt="Mapala FTI Logo" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      if (!email || !password) {
        alert("Email dan password harus diisi.");
        return;
      }

      try {
        const response = await fetch("http://localhost:4000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("Login berhasil!");
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("username", data.name);
          localStorage.setItem("role", data.role);
          localStorage.setItem("token", data.token);
          window.location.href = "/home";
        } else {
          alert(data.error || "Login gagal. Cek email atau password.");
        }
      } catch (err) {
        alert("Terjadi kesalahan pada server.");
        console.error(err);
      }
    });
  </script>
</body>

</html>
