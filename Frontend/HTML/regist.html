<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/CSS/regist.css">
    <title>Registrasi - UntukKita</title>
</head>
<body>
    <div class="container">
        <div class="right-section">
            <h2>Silahkan Registrasi!</h2>
            <form action="#">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Kata Sandi" required>
                <input type="password" placeholder="Ketik Ulang Kata Sandi" required>
                <input type="text" placeholder="Nomor Telepon" required>
                <button type="submit">Daftar</button>
            </form>
            <div class="partner-logos">
                <p>Official Partner</p>
                <div class="partner-logos-row">
                    <img src="/frontend/img/logo untukkita.png" alt="Logo UntukKita">
                    <div class="logo-divider"></div>
                    <img src="/frontend/img/logo mapala fti.png" alt="Logo Mapala FTI">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
